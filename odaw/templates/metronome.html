<div class="metronome embed">
    <div class="toggle-play icon-button"><i></i></div>
    <div class="stop icon-button"><i></i></div>
    <div class="button-wrapper"><div class="volume icon-button"><i></i></div>
    <div class="volume-slider-wrapper"><input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.6" style="background-size: 60% 100%;"></div></div>
    <div class="count"></div>
    <input type="number" class="beat" step="1" min="1" max="64"><div></div>
    <input type="number" class="steps" step="1" min="1" max="64"><div></div>
    <input type="number" class="bpm" step="1" min="30" max="600"><div></div>
    <div class="settings icon-button">S</div>
</div>
